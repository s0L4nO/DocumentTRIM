<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>DocumentTRIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <button id="pasteTextButton">paste</button>
        <button id="copyTextButton">copy</button>
        <button id="clearTextButton">clear</button><br>
        <p id="isCopy"></p>
        <div class="row">
            <textarea class="col-6 w-100%" id="inputText" placeholder="ENTER TEXT HERE"></textarea>
            <textarea class="col-6 w-100%" id="outputText" readonly></textarea>
        </div>
    </div>

    <footer class="text-center">
        <a href="https://github.com/s0L4nO/DocumentTRIM">github</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
